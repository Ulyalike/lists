name: Java CI with Maven

on:
  push:
    branches: [ "mtc", "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'liberica'
          cache: maven
      - name: Build with Maven
        run:
          mvn package
